<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A11 preventDefault</title>
    <script type="text/javascript">

        window.addEventListener('load', function(){
            // 함수 내부라 window를 오염시키지 않는다.
            document.querySelectorAll('a')[0].addEventListener('click', function(evt){
                evt.preventDefault();       // Node가 가지고 있는 JavaScript기능을 비 활성화.
                alert('Google');
            });

            document.querySelectorAll('a')[1].addEventListener('click', function(evt){
                var check = window.confirm('이동하시겠습니까?');
                if(!check) {
                    evt.preventDefault();
                };
            });

            // form 전송을 막는다
            document.querySelector('button[type="submit"]').addEventListener('click', function(evt){
                evt.preventDefault();
                var name = document.querySelector('.form-control').value;
                console.log(name);
            });

            // 필드에 입력을 막는다. 한글은 된다.
            document.querySelector('.form-control').addEventListener('keydown', function(evt){
                evt.preventDefault();
            });

            // 브라우저의 우클릭 방지
            document.addEventListener('contextmenu', function(evt){
                evt.preventDefault();
            })
        });
    </script>
</head>
<body>
    <div class="card-body">
        <h2>11 preventDefault</h2>

        <form>
            Name: <input type="text" class="form-control">
            <button type="submit">SEND</button>
        </form>
        <br>

        <div>
            <a href="http://www.google.com">GOOGLE</a><br>
            <a href="">CLICK</a>
        </div>
	</div>

</body>
</html>
