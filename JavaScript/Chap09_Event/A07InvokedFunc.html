        var $ = (function(){
            var alert = function(evt) {
                console.log(evt.target);
            };

            function onLoadEvent(evt) { 
                var one = document.getElementById("btnOne");

                one.addEventListener("click", alert);
                document.getElementById("btnTwo").addEventListener('click', alert);
            };

            // window.addEventListener("load", $.onLoadEvent);
            return {
                onLoadEvent: onLoadEvent,
                alert:alert
            }
        })();

        window.addEventListener("load", $.onLoadEvent);
    </script>

<body>
    <div class="card-body">
        <h2>7. 즉시 실행 함수의 이용</h2>

        <button id="btnOne">ONE</button>
        <button id="btnTwo">TWO</button>
    </div>
</body>
