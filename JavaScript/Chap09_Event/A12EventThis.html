<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A12 Event This</title>
    <script type="text/javascript">

        (function(){
            var data = [
                {name: 'NolBu', kor: 100, eng: 90},
                {name: 'HungBu', kor: 90, eng: 90},
                {name: 'BangJa', kor: 80, eng: 90},
            ];

            function Jumsu(name, kor, eng) {
                this.name = name;
                this.kor = kor;
                this.eng = eng;
            }
            Jumsu.prototype.onTotal = function(){
                return this.kor + this.eng;
            }

            var students = [];
            for(var i = 0; i < data.length; i++) {
                var item = data[i];

                students.push( new Jumsu(item.name, item.kor, item.eng) );
            };
            // console.log(students);

            function onLoadEvent() {
                document.querySelector('#btn1').addEventListener('click', function(evt){
                    var div = document.createElement('div');
                    div.append(students[0].name, ' / ', students[0].onTotal() );
                    document.querySelector('#result').appendChild(div);
                });

                document.querySelector('#btn2').addEventListener('click', function(evt){
                    changeColor(evt, 'orange')
                });

                function changeColor(evt, color) {
                    console.log(color)
                    evt.target.style.color = color;
                };

                document.querySelector('#btn3').addEventListener('click', changeBackground('orange'));

                function changeBackground(color) {
                    return function(evt) {
                        evt.target.style.backgroundColor= color;
                    }
                }

            };

            window.myLib = onLoadEvent;
        })();

        window.addEventListener('load', myLib)
    </script>
</head>
<body>
    <div class="card-body">
        <h2>12. Event This</h2>

        <div>
            <button name="btn" id='btn1'>CLICK</button>
            <button id='btn2'>CLICK</button>
            <button id='btn3'>CLICK</button>
        </div>

        <div id="result"></div>
    </div>
</body>
</html>
