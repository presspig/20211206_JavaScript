<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A09 Keyboard Event</title>
    <script type="text/javascript">
        (function(){
            
            function onLoadEvent() {
                // querySelector => css 문법을 따라 노드 선택
                var inputField = document.querySelector('input[name="name"]');
                inputField.addEventListener('keyup', function(evt){
                    console.log('code: ', evt.code);
                    console.log('key: ', evt.key);
                    console.log('keyCode: ', evt.keyCode);
                    console.log('shift: ', evt.shiftKey);

                    if(evt.keyCode === 13 && evt.shiftKey) {
                        alert(evt.target.value);
                    }
                });

                // 처음 매칭되는 노드
                document.querySelector('button').addEventListener('click', function(evt) {
                    // console.log(evt);
                    if(evt.shiftKey) {
                        location.assign('http://www.google.com');
                    }
                })
            }

            window.myLib = onLoadEvent;
        })();

        window.addEventListener('load', myLib);
    </script>
</head>
<body>
    <div class="card-body">
        <h2>9. KeyBoard Event</h2>

        <input type="text" name="name" class="form-control">
        <button>CLICK</button>
        <br>
        <div id="result"></div>
    </div>
</body>
</html>
