<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A01Javascript.html</title>

    <!-- 
        type="text/javascript" 생략 가능
        자바스크립트가 미리 읽어져 있어야 하는 명령들을 기술 (Ex DOM 구조 파악(이벤트 사용), 변수 정의...)
    -->
    <script type="text/javascript"> 
        alert('Hello World')
    </script>

    <style type="text/css">
    </style>

</head>
<body>
    <h1>A01 Javascript</h1>

    <!-- 일부 DOM이 표시되고 나서 실행되어야 할 구문 -->
    <script type="text/javascript">
        console.log('Hello World');
    </script>

    <div>
        This is HTML File
    </div>

    <!-- 모든 DOM을 다 읽고(파악 후) 실행되여야 할 할 구문 -->
    <script type="text/javascript">
        console.log('Footer');
    </script>

</body>
</html>
