<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>익명 함수 사용</title>
	<link rel="shortcut icon" href="../img/favicon.ico">
	<style></style>
	<script>
		// window.onload = function(){};

		function clickEvent(evt) {
			alert('Hello World');
		}

		function loadEvent() {
			var btn = document.getElementById('btn');
			btn.addEventListener('click', clickEvent)
		}

		window.addEventListener("load", loadEvent);
	</script>
</head>

<body>
	<h1 id="title" class="c">익명 함수 사용 예제</h1>
	<h2 class="c">콜백 함수 사용 예제</h2>
	<button id="btn" class="mybtn">클릭</button>
</body>

</html>
