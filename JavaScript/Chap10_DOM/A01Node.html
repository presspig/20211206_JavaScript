<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A01 Node</title>
</head>
<body>
    <div class="card-body">
        <h2>A01 Node</h2>

        <ul id="list">
           <li>리스트 01</li>
           <li>리스트 02</li>
           <li>리스트 03</li> 
        </ul>
    </div>

    <script type="text/javascript">
        console.log(document.childNodes);
        console.log(document.parentNode);
        console.log(document.childNodes[1]);

        /*
            1       Element
            2       Attribute
            3       Text
            4       CDATA
            8       주석
        */
        console.log(document.childNodes[1].nodeType);       // 1
        console.log(document.childNodes[1].nodeName);
        console.log('');


        var list = document.querySelector('#list');
        console.log(list.childNodes);
        console.log(list.parentNode);

        // 하위 노드 탐색
        console.log(list.firstChild, list.lastChild);
        console.log(list.firstChild.nextSibling);       // 첫번째의 다음 요소
        console.log(list.firstChild.nextSibling.nextSibling.nextSibling);
        console.log(list.firstChild.nextSibling.innerHTML);
        console.log(list.firstChild.nextSibling.textContent);

        // 처음 Text
        console.log(list.firstChild.nodeType);
        console.log(list.firstChild.nodeName);

        // 그 다음의 li
        console.log(list.firstChild.nextSibling.nodeType);
        console.log(list.firstChild.nextSibling.nodeName);
        console.log('');


        // 탐색을 Element만 한다.
        console.log(list.children);     // li만 출력됨
        console.log(list.firstElementChild, list.lastElementChild);

        console.log(list.firstElementChild.nextElementSibling.innerHTML);

        console.log(list.firstElementChild.nodeType);
        console.log(list.firstElementChild.nodeName);       // 항상 대문자. 침조도 대문자로 해야 한다.
    </script>
</body>
</html>
